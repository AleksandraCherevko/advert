      <section class="ad-criteria">
        <div class="container">
          <h2 class="main-title">Ad criteria</h2>
          <ul class="ad-criteria-list">
            <li class="ad-criteria-item">
              <picture class="criteria-image">
                <source
                  srcset="
                    ./images/house-desctope-1x.jpg 1x,
                    ./images/house-desctope-2x.jpg 2x
                  "
                  media="(min-width: 1200px)"
                />
                <source
                  srcset="
                    ./images/house-tablet-1x.jpg 1x,
                    ./images/house-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />

                <img
                  src="./images/house-phone-1x.jpg"
                  alt="house"
                  width="350"
                  height="280"
                />
              </picture>
              <p class="ad-criteria-text">houses</p>
            </li>
            <li class="ad-criteria-item img-hidden">
              <picture class="criteria-image">
                <source
                  srcset="
                    ./images/studium-desctope-1x.jpg 1x,
                    ./images/studium-desctope-2x.jpg 2x
                  "
                  media="(min-width: 1200px)"
                />
                <source
                  srcset="
                    ./images/studium-tablet-1x.jpg 1x,
                    ./images/studium-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />

                <img
                  src="./images/house-phone-1x.jpg"
                  alt="studium"
                  width="350"
                  height="280"
                />
              </picture>
              <p class="ad-criteria-text">studios</p>
            </li>
            <li class="ad-criteria-item img-hidden">
              <picture class="criteria-image">
                <source
                  srcset="
                    ./images/flat-desctope-1x.jpg 1x,
                    ./images/flat-desctope-2x.jpg 2x
                  "
                  media="(min-width: 1200px)"
                />
                <source
                  srcset="
                    ./images/flat-tablet-1x.jpg 1x,
                    ./images/flat-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"

                <img
                  src="./images/house-phone-1x.jpg"
                  alt="flat"
                  width="350"
                  height="280"
                />
              </picture>
              <p class="ad-criteria-text">apartments</p>

            <li class="ad-criteria-item img-hidden">

                    ./images/bedroom-desctope-1x.jpg 1x,

                <source
                  srcset="
                    ./images/bedroom-tablet-1x.jpg 1x,
                    ./images/bedroom-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />

                <img
                  src="./images/house-phone-1x.jpg"
                  alt="bedroom"
                  width="350"
                  height="280"
                />
              </picture>
              <p class="ad-criteria-text">rooms</p>
            </li>
          </ul>
